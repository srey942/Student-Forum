<div class="wrapper d-flex w-100 h-100" id="wrapper">
  <nav id="sidebar">
    <div class="sidebar-sticky text-center">
      <div class="sidebar-header">
        <a class="navbar-brand" href="#"><img src="assets/logo.png" class="logo" alt="logo"></a>
      </div>
      <div class="quick-create text-left" title="Add course">
        <button type="button" class="btn btn-primary" routerLink="/course/add"><i class="fas fa-plus"></i><span>&nbsp;&nbsp;Add Course</span></button>
      </div>

      <ul class="nav flex-column text-left">
        <li class="nav-item active"><a class="nav-link" routerLink="/dashboard"><i class="fas fa-tv"></i><span>&nbsp;&nbsp;&nbsp;Dashboard</span></a></li>
        <li class="nav-item"><a  class="nav-link" routerLink="/discussions"><i class="far fa-comments"></i><span>&nbsp;&nbsp;&nbsp;Discussions</span></a></li>
        <li class="nav-item"><a routerLink="/comingsoon" class="nav-link"><i class="fas fa-sliders-h"></i><span>&nbsp;&nbsp;&nbsp;Settings</span></a></li>
        <li class="nav-item"><a routerLink="/comingsoon" class="nav-link"><i class="fas fa-question-circle"></i><span>&nbsp;&nbsp;&nbsp;Help</span></a></li>
      </ul>

      <div class="collapse-in-out" (click)="collapse()" title="collapse">
        <i class="fas fa-angle-double-left"></i>
      </div>
    </div>
  </nav>

  <div id="content">
    <div class="top-nav">
      <nav class="navbar navbar-light pb-0 pr-2">
        <div class="form-group search-box bg-transparent">
          <input type="text" class="form-control bg-transparent" placeholder="Search Course" #courseSearch (keyup.enter)="searchCourse(courseSearch.value)">
          <i class="fa fa-search"></i>
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown profile-menu">
            <a class="nav-link dropdown-toggle pt-0" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="assets/avatar.png" class="profile-pic" alt="profile" />&nbsp;&nbsp;<span class="align-middle">{{userName}}</span>
            </a>
            <div class="dropdown-menu animate appear">
              <a class="dropdown-item" routerLink="/comingsoon">Manage profile</a>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link"><i class="far fa-bell"></i><span class="badge d-inline-block"></span></a></li>
        </ul>
      </nav>

    </div>

    <div class="course-wrapper px-4">
      <div class="content-title row justify-content-around">
        <div class="col-sm-5 col-xs-12 p-0">
          <h6>
            <span class="float-left">Course Home &nbsp;&nbsp;</span>
            <span class="dropdown float-left">
              <span class="badge badge-warning dropdown-toggle py-1 px-2 cursor-pointer" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Active</span>
              <span class="dropdown-menu animate appear">
                <a class="dropdown-item">Inactive</a>
                <a class="dropdown-item">Archived</a>
              </span>
            </span>
          </h6>
        </div>
        <div class="col-sm-5 col-xs-0 p-0">
        </div>
      </div>
      <div class="row justify-content-around mt-4">
        <div class="card flex-md-row col-sm-5 col-xs-12 p-0" *ngFor="let course of courses">
          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 code font-sm">{{course.code}}</strong>
            <h6 class="mb-0">{{course.title}}</h6>
            <div class="actions">
              <a  class="font-sm cursor-pointer text-primary" (click)="viewDiscussions(course.title)">View Discussions</a> &nbsp;&nbsp;
            </div>
          </div>
          <img class="card-img-right flex-auto d-none d-lg-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail"
            [src]=course.image
            data-holder-rendered="true">
        </div>
      </div>
    </div>
  </div>
</div>
