<link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
<div class="wrapper d-flex w-100 h-100" id="wrapper">
  <nav id="sidebar">
    <div class="sidebar-sticky text-center">
      <div class="sidebar-header">
        <a class="navbar-brand" href="#"><img src="assets/logo.png" class="logo" alt="logo"></a>
      </div>
      <div class="quick-create text-left" title="Add course">
        <button type="button" class="btn btn-primary"><i class="fas fa-plus"></i><span>&nbsp;&nbsp;Add
            Course</span></button>
      </div>

      <ul class="nav flex-column text-left">
        <li class="nav-item active"><a href="#" class="nav-link" routerLink="/dashboard"><i
              class="fas fa-tv"></i><span>&nbsp;&nbsp;&nbsp;Dashboard</span></a></li>
        <li class="nav-item"><a href="#" class="nav-link" routerLink="/discussions"><i
              class="far fa-comments"></i><span>&nbsp;&nbsp;&nbsp;Discussions</span></a></li>
        <li class="nav-item"><a routerLink="/comingsoon" class="nav-link"><i
              class="fas fa-sliders-h"></i><span>&nbsp;&nbsp;&nbsp;Settings</span></a></li>
        <li class="nav-item"><a routerLink="/comingsoon" class="nav-link"><i
              class="fas fa-question-circle"></i><span>&nbsp;&nbsp;&nbsp;Help</span></a></li>
      </ul>

      <div class="collapse-in-out" (click)="collapse()" title="collapse">
        <i class="fas fa-angle-double-left"></i>
      </div>
    </div>
  </nav>

  <div id="content">
    <div class="top-nav">
      <nav class="navbar navbar-light pb-0 pr-2">
        <div class="form-group search-box bg-transparent">
          <input type="text" class="form-control bg-transparent" placeholder="Search Course" #courseSearch
            (keyup.enter)="searchCourse(courseSearch.value)">
          <i class="fa fa-search"></i>
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown profile-menu">
            <a class="nav-link dropdown-toggle pt-0" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img src="assets/avatar.png" class="profile-pic" alt="Chandler" />&nbsp;&nbsp;<span
                class="align-middle">{{userName}}</span>
            </a>
            <div class="dropdown-menu animate appear">
              <a class="dropdown-item" routerLink="/comingsoon">Manage profile</a>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link"><i class="far fa-bell"></i><span
                class="badge d-inline-block"></span></a></li>
        </ul>
      </nav>
    </div>
    <div class="content-wrapper px-4">
      <div class="content-title row">
        <div class="col-sm-5 col-xs-12">
          <h6>
            Add Course&nbsp;&nbsp;
          </h6>
        </div>
        <div class="col-sm-5 col-xs-0 p-0">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 add-form">
          <form [formGroup]="addcourseform" (ngSubmit)="submitForm()" class="mt-4">
            <div class="row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Name" formControlName="coursename" required
                  [ngClass]="{ 'is-invalid' : addcourseform.controls.coursename.errors && (addcourseform.controls.coursename.touched || addcourseform.controls.coursename.dirty)}">
                <span class="invalid-feedback"
                  *ngIf="{ 'is-invalid' : addcourseform.controls.coursename.errors && (addcourseform.controls.coursename.touched || addcourseform.controls.coursename.dirty)}">
                  Please Enter a Course Name
                </span>
              </div>

              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Course Code" formControlName="coursecode" required
                  [ngClass]="{ 'is-invalid' : addcourseform.controls.coursecode.errors && (addcourseform.controls.coursecode.touched || addcourseform.controls.coursecode.dirty)}">
                <span class="invalid-feedback"
                  *ngIf="{ 'is-invalid' : addcourseform.controls.coursecode.errors && (addcourseform.controls.coursecode.touched || addcourseform.controls.coursecode.dirty)}">
                  Please Enter a Course Code
                </span>
              </div>
            </div>

            <div class="row">
              <div class="form-group  col-md-6">
                <input bsDatepicker [bsConfig]="{dateInputFormat: 'MM-DD-YYYY', containerClass: 'theme-default'}"
                  type="text" class="form-control" placeholder="Start date" formControlName="startdate" required
                  [ngClass]="{ 'is-invalid' : addcourseform.controls.startdate.errors && (addcourseform.controls.startdate.touched || addcourseform.controls.startdate.dirty)}">
                <i class="far fa-calendar-alt"></i>
                <span class="invalid-feedback"
                  *ngIf="{ 'is-invalid' : addcourseform.controls.startdate.errors && (addcourseform.controls.startdate.touched || addcourseform.controls.startdate.dirty)}">
                  Please Enter Semester for the Course
                </span>
              </div>
              <div class="form-group  col-md-6">
                <input bsDatepicker [bsConfig]="{dateInputFormat: 'MM-DD-YYYY', containerClass: 'theme-default'}"
                  type="text" class="form-control" placeholder="End date" formControlName="enddate" required
                  [ngClass]="{ 'is-invalid' : addcourseform.controls.enddate.errors && (addcourseform.controls.enddate.touched || addcourseform.controls.enddate.dirty)}">
                <i class="far fa-calendar-alt"></i>
                <span class="invalid-feedback"
                  *ngIf="{ 'is-invalid' : addcourseform.controls.enddate.errors && (addcourseform.controls.enddate.touched || addcourseform.controls.enddate.dirty)}">
                  Please Enter Semester for the Course
                </span>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-12">
                <textarea type="text" class="form-control" placeholder="Description" formControlName="desc" rows="5"
                  required></textarea>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-12">
                <div class="float-right mt-2 button-group">
                  <button type="submit" class="btn btn-primary mr-3">Save</button>
                  <button type="submit" routerLink="/course/browse" class="btn btn-light">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="col-sm-5">
          <div class="file-upload-wrapper">
            <div class="file-upload h-100">
                <img *ngIf= "url" [src]="url" class="oversize" >
              <div class="card-text file-upload-message text-primary">
                <p><i class="fas fa-upload"></i> &nbsp;&nbsp;Drag or drop image</p>
              </div>
              <input type="file" class="file-upload" (change)="onImageUpload($event)" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
